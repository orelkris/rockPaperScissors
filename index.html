<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="videos/ink.mp4" type="video/mp4" />
    </video>
    <div class="vertical-container">
      <!-- Welcoming Header -->
      <header class="main-header-section">
        <div class="main-header">
          <h1>Welcome to a game of Rock, Paper and Scissors!</h1>
          <p>Please pick your weapon below!</p>
        </div>
      </header>
      <!-- Where the game happens -->
      <section class="game-area">
        <div>
          <h2>Round: <span class="round">1</span></h2>
        </div>
        <div class="game-boxes">
          <div class="game-box rock"></div>
          <div class="game-box paper"></div>
          <div class="game-box scissors"></div>
        </div>
        <h3 class="game-score-update"></h3>
      <!-- </section> -->
      <!-- Where the final score will be seen -->
      <!-- <section class="final-score not-visible"></section> -->
    </div>
  </body>
</html>
